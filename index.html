    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #876487;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .carte {
            background-color: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .carte img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .carte h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        .carte p {
            font-size: 16px;
            color: #777;
            margin: 5px 0;
        }

        .carte .info {
            margin: 15px 0;
        }

        .carte .info i {
            margin-right: 8px;
            color: #555;
        }

        .carte a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #d55766;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .carte a:hover {
            background-color: #1b9f6f26;
        }
    </style>
